<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9fef8847aa.js" crossorigin="anonymous"></script>
    <title>travel Landing Page</title>
</head>
<body>
    <section class="showcase active">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle active"><i class="fas fa-bars"></i></div>
        </header>

        <video src="Media/explore.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Eploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat rem pariatur alias maiores natus explicabo temporibus commodi! Numquam, nihil dignissimos.</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            <li><a href=""><i class="fab fa-youtube"></i></a></li>
            <li><a href=""><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </section>

    <div class="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us!</a></li>
    </ul>
</div>
<script>
    const menuToggle = document.querySelector('.toggle')
    const showcaseToggle = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
    })
    showcaseToggle.addEventListener('click', () => {
        showcaseToggle.classList.toggle('active')
    })
</script>
</body>
</html>
